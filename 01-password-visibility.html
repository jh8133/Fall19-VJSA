<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}
		label {
			display: block;
			width: 100%;
		}
		input {
			margin-bottom: 1em;
		}
		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility</h1>

	<p>Enter your username and password to login.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Log In</button>
		</p>
	</form>

	<script>
		// use IIFE code pattern 
		// see: https://ultimatecourses.com/blog/what-function-window-document-undefined-iife-really-means
		(function (d) {

			"use strict";

			// Set vars for the password input field and toggle checkbox.
			// For performance set them outside the function since they will not change.
			const passinput = d.querySelector('#password');
			const showpass = d.querySelector('#show-password');
			
			// ensure the element exists before processing to avoid uncaught TypeError
			if (showpass) {
				// change the input type based on the state of the checkbox
				function togglePasswordMask () {
					passinput.type = (showpass.checked) ? 'text' : 'password';
				}

				// check the state of the checkbox on load (FF soft refresh?)
				togglePasswordMask();

				// listen for checkbox change event
				// could also use click but a11y features may not fire click
				showpass.addEventListener('change', togglePasswordMask, false);
			}

		})(document);
	</script>
</body>
</html>
